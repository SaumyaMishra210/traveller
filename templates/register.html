{% extends 'base.html' %}
{% load static %}
{% block main %}
	<!-- Registration Start -->
	<div class="container-fluid py-5">
		<div class="container py-5">
			<div class="text-center mb-3 pb-3">
				<h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Registration</h6>
			
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="contact-form bg-white" style="padding: 30px;">
						<div id="success"></div>
						<form name="sentMessage" id="contactForm" novalidate="novalidate">
							<div class="form-row">
								<div class="control-group col-sm-6">
									<input type="text" class="form-control p-4" id="name" placeholder="Your Name"
									       required="required"
									       data-validation-required-message="Please enter your name"/>
									<p class="help-block text-danger"></p>
								</div>
								<div class="control-group col-sm-6">
									<input type="email" class="form-control p-4" id="email" placeholder="Your Email"
									       required="required"
									       data-validation-required-message="Please enter your email"/>
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="control-group">
								<input name='password' type="password" class="form-control p-4" id="password"
								       placeholder="password"
								       required="required" data-validation-required-message="Please enter a password"/>
								<p class="help-block text-danger"></p>
							</div>
							<div class="control-group">
								<input name='rpassword' type="password" class="form-control p-4" id="rpassword"
								       placeholder="password (again)"
								       required="required"
								       data-validation-required-message="Please enter a re-password"/>
								<p class="help-block text-danger"></p>
							</div>
							<div class="text-center">
								<button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton">Submit
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Registration End -->
{% endblock main %}

{% extends 'base.html' %}
{% load static %}
{% block main %}
	<!-- Login Start -->
	<div class="container-fluid py-5">
		<div class="container py-5">
			<div class="text-center mb-3 pb-3">
				<h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Login</h6>
			
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="contact-form bg-white" style="padding: 30px;">
						<div id="success"></div>
						<form name="sentMessage" id="contactForm" novalidate="novalidate">
							{% csrf_token %}
							<div class="form-row">
								<div class="control-group col-sm-6">
									<input type="text" class="form-control p-4" id="name" placeholder="Your UserName"
									       required="required"
									       data-validation-required-message="Please enter your name"/>
									<p class="help-block text-danger"></p>
								</div>
								<div class="control-group col-sm-6">
									<input type="password" class="form-control p-4" id="password"
									       placeholder="Your password"
									       required="required"
									       data-validation-required-message="Please enter your password"/>
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="text-center">
								<button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton">
									Submit
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Login End -->
{% endblock main %}
